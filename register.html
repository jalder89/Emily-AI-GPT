<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Emily AI</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Emily AI is a Slack App that uses OpenAI's GPT-3 API to generate responses to messages in Slack.">
    <meta name="keywords" content="Emily AI, Slack, OpenAI, GPT-3, Express, Node, JavaScript">
    <meta name="author" content="Jessica Alder">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <body>
        <header>
            <nav>
                <button><a href="/">Home</a></button>
                <button><a href="/register">Register</a></button>
                <button><a href="/custom-install">Custom Install</a></button>
            </nav>
        </header>
        <h1>Newsletter</h1>
        <p>Subscribe to our newsletter to receive updates on Emily AI.</p>
        <div>
            <form method="POST">
                <label for="firstname">First Name</label>
                <input type="text" name="name" id="firstname"><br>
                <label for="lastname">Last Name</label>
                <input type="text" name="name" id="lastname"><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required><br>
                <label for="subscribe">Subscribe to Emily AI newsletter</label>
                <input type="checkbox" name="subscribe" id="subscribe" value="subscribe"><br>
                <button type="submit">Subscribe</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        <footer>Website made with love by Jessica Alder</footer>
    </body>
